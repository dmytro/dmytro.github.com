<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>{{ site.author}}'s Presentations</title>

		<meta name="description" content="Compilation of {{ site.author }} presentations.">
		<meta name="author" content="{{ site.author }}">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		
		<link rel="stylesheet" href="css/reveal.min.css" type="text/css" />
		<link rel="stylesheet" href="css/theme/dmytro.css" id="theme">
		<link rel="stylesheet" href="css/prettyWizard.css" >

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/brown_paper.css">

		<!-- If the query includes 'print-pdf', use the PDF print sheet -->
		<script>
			document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">
		
			<header style="position:fixed">
           		<!-- img src="assets/logo.png" style="padding-left:50px;" / -->
        	</header>
        	
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

{{ content }}

{% unless page.end_section == false %}
<section data-markdown><script type="text/template">    

# The End

[dmytro.kovalov@gmail.com](mailto:dmytro.kovalov@gmail.com)

{% if page.project_url %}
[{{page.project_url}}]({{page.project_url}})
{% else %}
[http://dmytro.github.com/](http://dmytro.github.com/)
{% endif %}

----

### [Back to presentations](index.html)
### [Top](/)

</script></section>
{% endunless %}

</div>

			</div>
			<footer></footer>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
                loop: false,
				center: false,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
					// { src: 'plugin/search/search.js', async: true, condition: function() { return !!document.body.classList; } }
					// { src: 'plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
